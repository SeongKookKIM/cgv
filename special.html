<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>special</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:400,700"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600"
    />
    <link rel="stylesheet" href="css/special.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <main role="main">
      <!-- Slider -->
      <section
        class="velo-slides"
        data-velo-slider="on"
        data-velo-theme="light"
      >
        <!-- Slide -->
        <section class="velo-slide">
          <!-- Pretitle Hint -->
          <span class="velo-slider__hint"
            ><span><span></span></span
          ></span>
          <!-- Slide BG -->
          <div class="velo-slide__bg">
            <!-- Img -->
            <figure
              class="velo-slide__figure"
              style="background-image: url(img/16390080561620.png)"
            ></figure>
          </div>

          <!-- Header -->
          <header class="velo-slide__header">
            <h3 class="velo-slide__title">
              <span class="oh"><span>SUITE CINEMA </span></span
              ><span class="oh"><span>호텔형 프리미엄 상영관</span></span>
            </h3>
            <p class="velo-slide__text">
              <span class="oh"><span>#호텔 컨셉의 프리미엄관</span></span>
            </p>
            <span class="velo-slide__btn"
              ><a class="btn-draw btn--white" href="#"
                ><span class="btn-draw__text"><span>more view</span></span></a
              ></span
            >
          </header>
        </section>

        <!-- Slide -->
        <section class="velo-slide">

          <!-- Slide BG -->

            <!-- Img -->
            <figure
              class="velo-slide__figure"
              style="background-image: url(img/16553622935690.png)"
            ></figure>
          </div>

          <!-- Header -->
          <header class="velo-slide__header">
            <h3 class="velo-slide__title">
              <span class="oh"><span>CINE & LIVING ROOM</span></span
              ><span class="oh"><span>신개념 소셜 상영관</span></span>
            </h3>
            <p class="velo-slide__text">
              <span class="oh"><span>#신개념 소셜 상영관</span></span>
            </p>
            <span class="velo-slide__btn"
              ><a class="btn-draw btn--white" href="#/"
                ><span class="btn-draw__text"><span>more view</span></span></a
              ></span

          </header>
        </section>

        <!-- Slide -->
        <section class="velo-slide">

          <span class="velo-slider__hint"

          </div>

          <header class="velo-slide__header">
            <h3 class="velo-slide__title">
              <span class="oh"><span>4DX</span></span
              ><span class="oh"><span>특별한 오감체험</span></span>
            </h3>
            <p class="velo-slide__text">
              <span class="oh"><span>#모션시트 #오감체험</span></span>

        <nav class="velo-slides-nav">
          <ul class="velo-slides-nav__list">
            <li>
              <a

    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.3.0/velocity.js"></script>
